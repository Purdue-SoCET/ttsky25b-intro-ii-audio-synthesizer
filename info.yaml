# Tiny Tapeout project information
project:
  title:        "Purdue SoCET - Spring 2025 Intro II Projects - Matrix Multiplier"      # Project title
  author:       "Alexander Weyer, Miguel Isrrael Teran"      # Your name
  discord:      "aweyer26"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Digital Audio Synthesizer project"      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_intro_ii_audio_synth"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "audio_synth_top.sv"
    - "clock_divider.sv"
    - "frequency_LUT.sv"
    - "FSM.sv"
    - "keypad_encoder.sv"
    - "oscillator.sv"
    - "pwm.sv"
    - "sequential_divider.sv"
    - "waveshaper_wrap.sv"
    - "waveshaper.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "Keypad Input 0"
  ui[1]: "Keypad Input 1"
  ui[2]: "Keypad Input 2"
  ui[3]: "Keypad Input 3"
  ui[4]: "Keypad Input 4"
  ui[5]: "Keypad Input 5"
  ui[6]: "Keypad Input 6"
  ui[7]: "Keypad Input 7"

  # Outputs
  uo[0]: "PWM output"
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "Keypad Input 8"
  uio[1]: "Keypad Input 9"
  uio[2]: "Keypad Input 10"
  uio[3]: "Keypad Input 11"
  uio[4]: "Keypad Input 12"
  uio[5]: "Keypad Input 13"
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
